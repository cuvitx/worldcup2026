<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="60%" stop-color="#1e3a8a"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#3b82f6" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#0f172a" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="50%" stop-color="#fbbf24"/>
      <stop offset="100%" stop-color="#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  <rect width="1200" height="630" fill="url(#glow)"/>

  <!-- Decorative grid lines -->
  <g stroke="#3b82f6" stroke-opacity="0.08" stroke-width="1">
    <line x1="0" y1="105" x2="1200" y2="105"/>
    <line x1="0" y1="210" x2="1200" y2="210"/>
    <line x1="0" y1="315" x2="1200" y2="315"/>
    <line x1="0" y1="420" x2="1200" y2="420"/>
    <line x1="0" y1="525" x2="1200" y2="525"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Football (soccer ball) - decorative, large, right side -->
  <g transform="translate(960, 300)" opacity="0.12">
    <circle cx="0" cy="0" r="220" fill="white" stroke="#94a3b8" stroke-width="1"/>
    <polygon points="0,-130 75,-42 46,110 -46,110 -75,-42" fill="#1e293b"/>
    <polygon points="-170,-55 -90,-42 -46,110 -140,110 -190,20" fill="#1e293b"/>
    <polygon points="170,-55 90,-42 46,110 140,110 190,20" fill="#1e293b"/>
  </g>

  <!-- Trophy cup - decorative, left side -->
  <g transform="translate(120, 280)" opacity="0.1" fill="#fbbf24">
    <rect x="-15" y="80" width="30" height="15" rx="2"/>
    <rect x="-40" y="90" width="80" height="8" rx="2"/>
    <path d="M-50,-80 L50,-80 L40,40 Q0,60 -40,40 Z"/>
    <path d="M-50,-80 Q-90,-80 -90,-20 Q-90,20 -50,30 L-40,0 Q-60,-5 -60,-20 Q-60,-50 -40,-50 Z"/>
    <path d="M50,-80 Q90,-80 90,-20 Q90,20 50,30 L40,0 Q60,-5 60,-20 Q60,-50 40,-50 Z"/>
  </g>

  <!-- Stars decorative -->
  <g fill="#fbbf24" opacity="0.6">
    <text x="600" y="140" text-anchor="middle" font-size="28" font-family="Arial">⭐ ⭐ ⭐ ⭐ ⭐</text>
  </g>

  <!-- Gold separator line top -->
  <rect x="200" y="160" width="800" height="3" rx="2" fill="url(#goldGrad)" opacity="0.8"/>

  <!-- Main title -->
  <text x="600" y="290" text-anchor="middle"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-weight="900" font-size="88" fill="white"
        letter-spacing="-2">COUPE DU MONDE</text>

  <!-- Year highlight -->
  <text x="600" y="390" text-anchor="middle"
        font-family="'Arial Black', 'Impact', sans-serif"
        font-weight="900" font-size="110" fill="url(#goldGrad)"
        letter-spacing="8">2026</text>

  <!-- Gold separator line bottom -->
  <rect x="200" y="420" width="800" height="3" rx="2" fill="url(#goldGrad)" opacity="0.8"/>

  <!-- Subtitle: host nations -->
  <text x="600" y="490" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-weight="400" font-size="32" fill="#93c5fd"
        letter-spacing="4">USA  •  CANADA  •  MEXIQUE</text>

  <!-- Bottom tagline -->
  <text x="600" y="560" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-weight="300" font-size="22" fill="#60a5fa"
        letter-spacing="2">48 équipes • 104 matchs • 16 villes</text>

  <!-- Site branding -->
  <text x="600" y="608" text-anchor="middle"
        font-family="Arial, sans-serif"
        font-size="16" fill="#3b82f6" letter-spacing="3" opacity="0.7">cdm2026.fr</text>
</svg>
